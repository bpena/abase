<mat-card class="extend">
</mat-card>

<mat-card class="form">
  <h2>New Bus</h2>

  <form [formGroup]="editForm" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <mat-form-field class="full-width">
      <input type="text" matInput 
        placeholder="Number"
        formControlName="number"
        #number>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input type="text" matInput
        placeholder="Number Plate"
        formControlName="numberPlate"
        #numberPlate>
    </mat-form-field>
    
    <mat-form-field class="full-width">
      <input type="text" matInput 
        placeholder="Name"
        formControlName="alias"
        #alias>
    </mat-form-field>
    
    <mat-form-field class="full-width">
      <input type="text" matInput 
        placeholder="Owner"
        formControlName="owner"
        #owner>
    </mat-form-field>
    
    <button type="submit" mat-raised-button class="full-width" color="primary">Sign up</button>
  </form>
</mat-card>
