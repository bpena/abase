<mat-card class="content">
  <div class="logo">
    <img src="/assets/images/logo.png" alt="bbase">
  </div>
  
  <h2 [innerHTML]="i18n.t('Hi {0}') | replace : user.displayname"></h2>
  <hr>
  <h3>{{ i18n.t('Thanks for registering!') }}</h3>
  <h4 [innerHTML]="i18n.t('Your account is not active yet. An activation link has been sent to {0}, along with instructions to activate your account.') | replace : user.email"></h4>

  <div class="spacer"></div>
</mat-card>
