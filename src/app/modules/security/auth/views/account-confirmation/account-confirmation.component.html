<mat-card class="content">
  <div class="logo">
    <img src="/assets/images/logo.png" alt="bbase">
  </div>
  <div *ngIf="hasError; else no_error">
    <h2>{{ i18n.t('Account Activation') }}</h2>
    <hr>
    <h3>{{ i18n.t('There is a small problem') }}</h3>
    <h4>{{ i18n.t('Invalid activation link') }}</h4>
  </div>
  
  <ng-template #no_error>
    <h2 [innerHTML]="i18n.t('Hi {0}') | replace : user?.displayname"></h2>
    <hr>
    <h3>{{ i18n.t('Account Activation') }}</h3>
    <h4>{{ i18n.t('Your account is already activated.') }} <a mat-button color="accent" routerLink="/security/signin">{{ i18n.t('Log in') }}</a></h4>
  </ng-template>
  <div class="spacer"></div>
</mat-card>
