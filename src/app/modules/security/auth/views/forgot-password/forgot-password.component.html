<mat-card class="form">
  <div class="logo">
    <img src="/assets/images/logo.png" alt="bbase">
  </div>
  <h2>{{ i18n.t('Forgot your password?') }}</h2>
  <h4 [innerHTML]="i18n.t('{0} will send password reset instructions to the email address associated.') | replace : i18n.t('appName')"></h4>
  <div class="spacer"></div>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <mat-form-field class="full-width">
      <mat-icon matPrefix>email</mat-icon>
      <input type="email" matInput
        formControlName="email" placeholder="{{ i18n.t('Email') }}"
        #email>
    </mat-form-field>
  
    <button type="submit" mat-raised-button [disabled]="!form.valid"
      class="full-width" color="primary">{{ i18n.t('Reset Password') }}</button>
  </form>
</mat-card>
<mat-card class="extend">

</mat-card>
